<div class="calculate-revenue">
    <h2>Calculate Total Revenue</h2>

    <label for="userId">User ID:</label>
    <input type="text" id="userId" placeholder="Enter User ID">

    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate">

    <label for="endDate">End Date:</label>
    <input type="date" id="endDate">

    <button onclick="calculateRevenue()">Calculate Revenue</button>

    <h3>Total Revenue: <span id="totalRevenue">$0</span></h3>
</div>


<!-- Chart to display monthly revenue -->
<div class="chart-container">
    <h2>Monthly Revenue</h2>
    <canvas id="revenueChart"></canvas>
    <button onclick="fetchMonthlyRevenue()">Show Monthly Revenue</button>
</div>
