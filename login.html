

<span style="font-family: verdana, geneva, sans-serif;">
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Cdn Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <section>
    <div class="wrapper">
      <h1>Hello Again!</h1>
      <p>Welcome back you've <br> been missed!</p>
      <form id="loginForm">
        <input id="email" type="email" placeholder="Enter email" required>
        <input id="password" type="password" placeholder="Password" required>
        <p class="recover">
          <a href="#">Recover Password</a>
        </p>
        <button type="submit">Sign in</button>
      <p class="or">----- or continue with -----</p>
      <div class="icons">
        <i class="fab fa-google"></i>
        <i class="fab fa-github"></i>
        <i class="fab fa-facebook"></i>
      </div>
      <div class="not-member">
        Not a member? <a href="register.html">Register Now</a>
      </div>
    </form>

    </div>
  </section>
    <script>
      document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevent form submission
  
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
  
        try {
          // Fetch user data from the API
          const response = await fetch('https://retoolapi.dev/O9yVKv/loginapi');
  
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
  
          const users = await response.json(); // Parse the JSON response
  
          // Check if the entered credentials match any user
          const user = users.find(user => user.email === email && user.password === password);
  
          if (user) {
            // Login successful
            alert('Login successful!');
            window.location.href = 'dashboardd.html'; // Redirect to home page
          } else {
            alert('Invalid email or password. Please try again.');
          }
        } catch (error) {
          alert('An error occurred while logging in. Please try again.');
          console.error(error);
        }
      });
    </script>
  </body>
  </html>
