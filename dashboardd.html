</head>
<body>

  <div class="sidebar" id="sidebar">

  <div class="main-content" id="main-content">
    <div class="header">

      <div class="icons">
        <input type="text" id="search-bar" placeholder="Search" onkeyup="filterSidebar()">
        <span class="icon">üîî</span>

    </div>

    <div class="cards-container">
      <div class="card">

  </div>

  <script>
    function toggleSidebar() {
      var sidebar = document.getElementById("sidebar");
      var mainContent = document.getElementById("main-content");
      var toggleButton = document.getElementById("sidebar-toggle");

      // Toggle the sidebar's width and the button text
      if (sidebar.style.width === "200px") {
        sidebar.style.width = "0";
        mainContent.style.marginLeft = "0";
        toggleButton.innerHTML = "‚ò∞";
      } else {
        sidebar.style.width = "200px";
        mainContent.style.marginLeft = "200px";
        toggleButton.innerHTML = "‚úñ";
      }
    }

    function filterSidebar() {
        // Get the search input value and convert it to lowercase
        var input = document.getElementById('search-bar');
        var filter = input.value.toLowerCase();

        // Get all the links in the sidebar
        var sidebarLinks = document.querySelectorAll('.sidebar a');

        // Loop through the links and hide/show based on search input
        sidebarLinks.forEach(function(link) {
            var text = link.textContent || link.innerText; // Get the text of the link
            // Check if the link text includes the filter text
            link.classList.toggle('hidden', !text.toLowerCase().includes(filter));
        });
    }
  </script>
</body>
